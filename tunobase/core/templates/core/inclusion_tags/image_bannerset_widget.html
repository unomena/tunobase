{% if bannerset %}
	<ul id="slider">
		{% for banner in bannerset.banners.permitted.for_current_site %}
			<li><img src="{{ banner.get_100x100_url }}"></li>
		{% endfor %}
	</ul>
{% else %}
	{% if user.is_admin %}<p style="color: red;">Please load an Image BannerSet with slug &#39;{{ slug }}&#39; in the database</p>{% endif %}
{% endif %}
