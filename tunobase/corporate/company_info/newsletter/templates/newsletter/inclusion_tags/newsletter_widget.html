{% if not user.is_authenticated or user.is_authenticated and not user.newsletter_recipient %}
    <div id="newsletter">
        <p>Subscribe to our newsletter</p>
		<form id="frmNewsletter" action="{% url 'newsletter_subscribe' %}" method="POST">{% csrf_token %}
		    {% if not user.is_authenticated %}
		        {{ form.email }}
		    {% endif %}
		    <input type="submit" value="Subscribe" />
		</form>
	</div>
{% endif %}
