{% load blog_tags %}
{% load i18n %}

<div class="widget">
  <h3>{% trans "Tag Cloud" %}</h3>
    {% for tag in tags %}
        <a href="{% url 'blog_detail' blog_slug %}?ftag={{ tag.title }}" class="tag"><span class="tag_l tag_size-{% get_tag_size tag %}"></span><span>{{ tag.title }}</span><span class="tag_r"></span></a>
    {% endfor %}
    <a href="{% url 'blog_detail' blog_slug %}" class="tag"><span class="tag_l"></span><span>{% trans "All tags" %}</span><span class="tag_r"></span></a>
</div>
